<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container-main" >
            <div class="logo-area" >
                <img src="../assets/logo.png" alt="Sistema do logo" />
            </div>
            <section class="section-login" >
                <form id="form-login" >
                    <!-- <header class="cabecalho" >
                        <h1>Entrar</h1>
                    </header> -->
                    <main>
                    <div class="data-box" >
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                    </div>
                    <br>
                    <div class="data-box" >
                        <label for="password" >Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                    </div>
                    </main>
                    <footer class="data-box">
                        <button id="btn-submit" type="submit" onclick="location.href='../Dashboard/dashboard.html'">Acessar</button>
                        <a href="../SignUp/register.html" >Criar conta</a>
                    </footer>
                </form>
            </section>
        </div>
        <script src="./login.js" ></script>
    </body>
</html>
